<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <style>
        body {
            text-align: center;
            background-color: rgb(171, 171, 235);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flexbox;
            background-color: rgb(171, 171, 235);
            color: white;
            padding: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            color: black;
            display: inline;
            margin-right: 20px;
        }
        .conteudo {
            display: flexbox;
            border: 0px  solid black; /* Adiciona a borda */
            border-radius: 25px 25px 0px 0px; /* Raio de borda */
            background-color: white;
            padding: 20px;
            min-height: 200px; /* Ajuste conforme necessário */
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>FAQ</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="conteudo">
        <h2>teste</h2>
        <p>Esta é uma introdução ao conteúdo.</p>
    </div>
    <footer>
        <p>Distro</p>
        <p>&copy;2024</p>
    </footer>
</body>
</html>
