<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <style>
        body {
            background-color: rgb(184, 184, 240);
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 0;
        }
        header {
            justify-content: space-between;
            background-color: rgb(184, 184, 240);
            align-items: center;
            color: white;
            padding: 20px;
            display: flex;
        }
        header ul {
            list-style: none;
            padding: 0;
        }
        header ul li {
            text-decoration: none;
            margin-right: 20px;
            display: inline;
            color: black;
        }
        a{
            text-decoration: none;
            color: black;
        }
        footer {
            background-color: black;
            text-align: center;
            position: relative;
            color: white;
            padding: 10px;
            width: 100%;
            bottom: 0;
        }
        button{
            padding: 10px;
            margin: 2px 75px;
        }
        .conteudo {
            border-radius: 25px 25px 0px 0px;
            border: 0px solid black;
            background-color: white;
            min-height: 150px; 
            max-width: 1200px;
            margin: 0px 10px;
            display: grid;
            padding: 20px;
        }
        .logo{
            font-weight: 400;
            font-size: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <header>
            <h1 class="logo">DISTRO</h1>
            <ul>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Empresas Parceiras</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
    </header>
    <div class="conteudo">
        <h2>Perguntas Frequentes</h2>
        <button>O que é o site Distro?</button>
        <button>Como funciona a distribuição de abuttonmentos?</button>
        <button>Preciso fazer reserva para pegar comida em um ponto de coleta?</button>
        <button>Os abuttonmentos são seguros para consumo?</button>
        <button>Onde estão locabuttonzados os pontos de coleta?</button>
        <button>Como um restaurante pode se tornar parceiro da Distro?</button>
    </div>
    <footer>
        <p>Distro</p>
        <p>&copy;2024</p>
    </footer>
</body>
</html>
